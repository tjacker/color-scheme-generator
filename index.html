<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Color Scheme Generator</h1>
  </header>
  <main>
    <form>
      <input type="color" name="colorSelector" id="colorSelector" value="#2888b8" aria-label="Select base color">
      <select name="colorModes" id="colorModes" aria-label="Select color mode">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome Dark</option>
        <option value="monochrome-light">Monochrome Light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic Complement</option>
        <option value="triad">Triad</option>
        <option value="quad">Quad</option>
      </select>
      <button type="submit">Get Color Scheme</button>
    </form>
    <div id="resultsContainer" class="results-container"></div>
  </main>
  <footer>
    <p>Results courtesy of <a href="https://www.thecolorapi.com/" target="_blank">The Color API</a></p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
